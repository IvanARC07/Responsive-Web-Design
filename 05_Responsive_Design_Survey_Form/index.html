<!Doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css"" />
  <meta charset=" utf-8" />
  <title>Responsive Design Survey Form</title>
</head>

<body>
  <main>
    <h1 id="main-title" class="main-title">Resposnive Design Survey Form</h1>
    <section class="main-content">
      <p id="main-description" class="main-description">Thank you for taking the time to help us improve the platform
      </p>
    </section>
    <form>
      <fieldset>
        <label class="input-label" for="name">Name</label>
        <input type="text" name="Name" id="name" required placeholder="Enter yur name" />
      </fieldset>
      <fieldset>
        <label class="input-label" for="email">Email</label>
        <input type="email" name="Email" id="email" required placeholder="Enter yur Email" />
      </fieldset>
      <fieldset>
        <label class="input-label" for="age">Age (optional)</label>
        <input type="number" name="Age" id="age" placeholder="Age" />
      </fieldset>
      <fieldset>
        <label class="input-label" for="role">Which option best describes your current role?
        </label>
        <select name="role" id="role">
          <option value="" selected disabled>Select an option</option>
          <option value="1">Challenge</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label class="inline" for="recommend"><input id="personal-account" type="radio" name="recommend" class="inline"
            checked /> Definetely</label>
        <label class="inline" for="recommend"><input id="personal-account" type="radio" name="recommend"
            class="inline" /> Maybe</label>
        <label class="inline" for="recommend"><input id="personal-account" type="radio" name="recommend"
            class="inline" /> Not sure </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label class="inline" for="improve-front-end"><input id="improve-front-end" type="checkbox" name="improve"
            class="inline" value="front-end" />Front-end
          Projects</label>
        <label class="inline" for="improve-back-end"><input id="improve-back-end" type="checkbox" name="improve"
            class="inline" value="backend" />Back-end
          Projects</label>
        <label class="inline" for="improve-data-visualization"><input id="improve-data-visualization" type="checkbox"
            name="improve" class="inline" value="data-visualization" />Data
          Visualization</label>
        <label class="inline" for="improve-challenges"><input id="improve-challenges" type="checkbox" name="improve"
            class="inline" value="challenges" />Challenges</label>
        <label class="inline" for="improve-open-source-community"><input id="improve-open-source-community"
            type="checkbox" name="improve" class="inline" value="open-source-community" />Open
          Source Community</label>
        <label class="inline" for="improve-gitter-help"><input id="improve-gitter-help" type="checkbox" name="improve"
            class="inline" />Gitter Help Room</label>
        <label class="inline" for="improve-videos"><input id="improve-videos" type="checkbox" name="improve"
            class="inline" />Videos</label>
        <label class="inline" for="improve-city-meetups"><input id="improve-city-meetups" type="checkbox" name="improve"
            class="inline" />City
          Meetups
        </label>
        <label class="inline" for="improve-wiki"><input id="improve-wiki" type="checkbox" name="improve"
            class="inline" />City
          Wiki
        </label>
        <label class="inline" for="improve-city-forum"><input id="improve-city-forum" type="checkbox" name="improve"
            class="inline" />City
          Forum
        </label>
        <label class="inline" for="improve-additional-resources"><input id="improve-additional-resources"
            type="checkbox" name="improve" class="inline" />City
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label class="input-label" for="suggestion">Any comments or suggestions?
        </label>
        <textarea id="suggestion" name="suggestion" rows="5" placeholder="Enter your comment here"></textarea>
      </fieldset>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>
</body>

</html>
